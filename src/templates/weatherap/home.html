<!doctype html>
<html lang="en">

<head>
  <title>Weather Apps Django</title>

<body>
  <header>
    <!-- place navbar here -->

          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">

              </svg></a>
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}" aria-current="page">Weather by API <span class="visually-hidden">(current)</span></a>
                    </li>


                </ul>

            </div>
      </div>
    </nav>
    <!-- Main Content  -->
    <div class="container mx-auto my-5">
        <div class="text-center">
        <h1 class="text-center text-uppercase mb-3">Find weather by City</h1>
        <div class="text-center">
        <form method="get">
            <input class="form-control mx-auto w-50 " type="text" name="city" id="city" placeholder="Enter city Name...">
            <input type="submit" class= "btn btn-secondary btn-lg my-3" value="Submit">
        </form>
    </div>
            {% if result %}
        </div>
        <table class="table w-50 mx-auto mt-5">
            <thead>
                <tr>
                    <th colspan="2" class="text-center h3">Weather of {{result.region}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Area</th>
                    <td>{{result.region}}</td>
                </tr>
                <tr>
                    <th scope="row">Day Time</th>
                    <td>{{result.day_time}}</td>
                </tr>
                <tr>
                    <th scope="row">Weather</th>
                    <td>{{result.weather}}</td>
                </tr>
                <tr>
                    <th scope="row">Tempareture</th>
                    <td>{{result.temperature}} Â°C</td>
                </tr>
            </tbody>
        </table>
        {% endif %}
    </div>
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

</html>
